<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>newscard</title>
    <link rel="stylesheet" href="../assets/styles/normalize.css" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <link rel="stylesheet" href="../assets/styles/base.css" />
    <link rel="stylesheet" href="../assets/styles/media.css" />
    <link rel="stylesheet" href="./newscard.css" />
  </head>
  <body>
    <div class="container--fluid">
      <div class="newscard">
        <img src="../assets/images/news/news1.jpg" alt="" />
        <div class="news__content">
          <h2>News</h2>
          <p class="news__date">Date: september 2 2024</p>
          <p>pharmacy council examination</p>
        </div>
      </div>
      <div class="newscard pdfcard">
        <iframe
          src="../assets/images/npc.pdf"
          class="pdf-viewer"
          title="PDF Document"
          frameborder="0"
          
        >
        </iframe>
        <div class="news__content">
          <h2>PDF Document</h2>
          <p class="news__date">Date: September 2, 2024</p>
          <p>Sample PDF Document Description</p>
        </div>
      </div>
    </div>
  </body>
</html>
