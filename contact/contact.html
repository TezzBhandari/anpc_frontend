<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../assets/styles/normalize.css" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <link rel="stylesheet" href="../assets/styles/base.css" />
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <div class="container--fluid">
      <div class="main__wrapper">
        <div class="contact__wrapper">
          <div class="contact flex flex-col gap-8 px-8">
            <div class="contact__form px-4">
              <h2 class="capitalize">Contact Us</h2>
              <form class="px-4 py-4">
                <input
                  class="capitalize"
                  type="text"
                  placeholder="our Name"
                  required
                />
                <input
                  class="capitalize"
                  type="email"
                  placeholder="Your Email"
                  required
                />
                <input
                  class="capitalize"
                  type="tel"
                  placeholder="Your Phone Number"
                  required
                />
                <textarea
                  class="capitalize"
                  placeholder="Your Message"
                  required
                ></textarea>
                <div class="captcha-container">
                  <img
                    src="/path/to/captcha/image"
                    alt="CAPTCHA"
                    class="captcha-image"
                  />
                  <input type="text" placeholder="Enter CAPTCHA" required />
                </div>
                <button type="submit">Send Message</button>
              </form>
            </div>
            <div class="contact__info">
              <div class="contact__details">
                <h1 class="capitalize">akhil Nepal Pharmacy Council (NPC)</h1>
                <p>Bijulibazar, New Baneshwor, Kathmandu, Nepal</p>
                <p>Phone: <a href="tel:+97714790747">+977 (0)1 4790747</a></p>
                <p>
                  Website:
                  <a
                    href="http://www.akhilnepalpharmacycouncil.org.np"
                    target="_blank"
                  >
                    www.akhilnepalpharmacycouncil.org.np
                  </a>
                </p>
              </div>
              <div class="contact__map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14759.747757876043!2d85.34483255250703!3d27.671067403145898!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2snp!4v1724817468128!5m2!1sen!2snp"
                  width="100%"
                  height="300"
                  style="border: 0"
                  allowfullscreen="true"
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
