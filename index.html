<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Akhil Nepal Pharmacy Council</title>
  </head>
  <body>
    <!-- Background Overlay  -->
    <div class="background-overlay" id="background-overlay"></div>
    <!-- modal  -->
    <div class="modal" id="modal"></div>
    <!-- header  -->
    <header>
      <!-- header-top -->
      <div class="header__top hidden">
        <div class="container--fluid">
          <div class="header__top-wrapper flex items-center justify-between">
            <!-- contact detail  -->
            <div class="header__contact flex items-center gap-8">
              <a class="header__contact-item flex items-center gap-2 py-1">
                <span><i class="fa-solid fa-phone"></i> </span>
                <span>97618447034</span>
              </a>
              <a class="header__contact-item flex items-center gap-2 py-1">
                <span><i class="fa-solid fa-envelope"></i></span>
                <span>info@akhil.com.np</span>
              </a>
            </div>
            <!-- social links  -->
            <div class="header__social flex items-center gap-4">
              <a class="header__social-item py-1">
                <i class="fa-brands fa-square-facebook"></i>
              </a>
              <a class="header__social-item py-1">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- main content  -->
    <main></main>
    <!-- footer  -->
    <footer></footer>
    <!-- main script  -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
